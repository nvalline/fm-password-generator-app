<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Password generator app</title>

		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main>
			<section>
				<header>
					<h1>Password Generator</h1>
				</header>
				<div class="outputWrapper">
					<h2 id="password">P4$5W0rD!</h2>
					<svg
						id="copyPasswordIcon"
						width="21"
						height="24"
						viewbox="0 0 21 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
							fill="#A4FFAF"
						/>
					</svg>
				</div>
				<form>
					<div>
						<label for="slider">Character Length</label>
						<p id="sliderValue">10</p>
					</div>
					<input
						type="range"
						id="charLength"
						class=""
						min="0"
						max="20"
						value="10"
					/>
					<input type="checkbox" id="" name="upperCase" value="upperCase" />
					<label for="upperCase">Include Uppercase Letters</label>
					<input type="checkbox" id="" name="lowerCase" value="lowerCase" />
					<label for="lowerCase">Include Lowercase Letters</label>
					<input type="checkbox" id="" name="numbers" value="numbers" />
					<label for="numbers">Include Numbers</label>
					<input type="checkbox" id="" name="symbols" value="symbols" />
					<label for="symbols">Include Symbols</label>
					<div>
						<h3>Strength</h3>
						<p>Too Weak!</p>
						<div class="strengthRatings">
							<span class="rating"></span>
							<span class="rating"></span>
							<span class="rating"></span>
							<span class="rating"></span>
						</div>
					</div>
					<button type="submit">
						Generate
						<span>
							<svg width="14" height="12" xmlns="http://www.w3.org/2000/svg">
								<path
									stroke="#18171F"
									stroke-width="3"
									fill="none"
									d="M1 5.607 4.393 9l8-8"
								/>
							</svg>
						</span>
					</button>
				</form>
			</section>
		</main>
	</body>
</html>
